<!DOCTYPE html>
<html>
<title>Events</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<head>
<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.blue_grey-amber.min.css" /> 
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

<!--<link rel="stylesheet" type="text/css" href="css/login.css">-->
<link rel="stylesheet" type="text/css" href="css/main-mdl.css">
<!--<link rel="stylesheet" type="text/css" href="css/home.css">-->
<!--<link rel="stylesheet" type="text/css" href="css/detail.css">-->
<!--<link rel="stylesheet" type="text/css" href="css/add.css">-->

<link rel="icon" type="image/png" href="img/touch-icon-iphone.png">
<link rel="apple-touch-icon" href="img/touch-icon-iphone.png">


</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
	<i class="mdl-layout-icon material-icons hidden" id="backBtn" onclick="javascript:Events.navigate.toHome()">arrow_back</i>
    <div class="mdl-layout__header-row">
		<span class="mdl-layout-title" id="headerTitle">Events</span>
		<div class="mdl-layout-spacer"></div>
		<button id="demo-menu-lower-right" class="mdl-button mdl-js-button mdl-button--icon">
		  <i class="material-icons">more_vert</i>
		</button>
		<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
			<li class="mdl-menu__item hidden" id="deleteBtn">Delete Category</li>
			<li class="mdl-menu__item" onclick="javascript:Events.authentication.logout()">Sign Out</li>
		</ul>
    </div>
  </header>
  <main class="mdl-layout__content">
	<div class="spinner"></div>
    <div class="page-content" id="pageContainer"></div>
  </main>
</div>

<div class="overlay hidden">
	<div class="popover mdl-card mdl-shadow--4dp">
		<div class="popoverTitle mdl-card__title"></div>
		<div class="popoverText mdl-card__supporting-text"></div>
		<div class="dialogBtn  mdl-card__actions mdl-card--border">
			<button class="popoverCancel mdl-button mdl-js-button  mdl-js-ripple-effect">Cancel</button>
			<button class="popoverConfirm mdl-button mdl-js-button  mdl-js-ripple-effect">Confirm</button>
		</div>
	</div>
  </div>

<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
<script src="https://storage.googleapis.com/code.getmdl.io/1.0.4/material.min.js"></script>
<script src="script/jquery-min.js"></script>
<script type="text/javascript" src="script/moment.js"></script>
<script src="script/events.js"></script>
<script>
	//check if user is authenticated then direct to correct page
	if (!Events.authentication.userAuthenticated()) {
		Events.navigate.toLogin();
	} else {
		Events.navigate.toHome();
	}
</script>
</body>
</html>
