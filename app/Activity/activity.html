<div>
	<div class="header">
		<span class="pageTitle" data-bind="text: pageTitle"></span>
		<div class="addButton" data-bind="click: function() { shell.addItem(0); }">+</div>
	</div>
	<ul class="activityList" data-bind="foreach: activities">
		<li class="activity" data-bind="style: {background: $root.getColor($data.colorId)}, click: function() {location.href='#event/' + $data.id}">
			<div class="activity-text" data-bind="text: $data.name"></div>
		</li>
	</ul>
</div>
