<!DOCTYPE html>
<html>
<title>Events</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<head>
<link rel="stylesheet" type="text/css" href="../main.css" />
<link rel="stylesheet" type="text/css" href="login.css" />

<link rel="icon" type="image/png" href="../touch-icon-iphone.png">
<link rel="apple-touch-icon" href="../touch-icon-iphone.png">
</head>
<body>
<div class='headerBar'>
	<div class='headerTitle'>Events</div>
</div>
<div id='loginForm'>
	<input class='loginInput' id='loginUser' type='email' placeholder='Username' required>
	<input class='loginInput' id='loginPw' type='password' placeholder='Password' required>
	<div class='error' id='loginError'></div>
	<button class='button' id='loginBtn' onclick='javascript:Events.authentication.login()'>Login</button>
	<button class='button hidden' id='signUpBtn' onclick='javascript:Events.authentication.createUser()'>Sign up</button>
	<a id='toggleCreateUserBtn' href="javascript:Events.authentication.toggleCreateUser()">Create an account</a>
</div>

<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="../events.js"></script>
<script>
//check if user is authenticated before page finishes loading
if (Events.authentication.userAuthenticated()) {
	location.href = "../home";
}
</script>
</body>
</html>
