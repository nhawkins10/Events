<!DOCTYPE html>
<html>
<title>Events</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<head>
<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
<script src="../events.js"></script>
<script>
//check if user is authenticated before page finishes loading
if (!Events.authentication.userAuthenticated()) {
	location.href = "../login";
}
</script>

<link rel="stylesheet" type="text/css" href="../main.css">
<link rel="stylesheet" type="text/css" href="detail.css">

<link rel="icon" type="image/png" href="../touch-icon-iphone.png">
<link rel="apple-touch-icon" href="../touch-icon-iphone.png">
</head>
<body>
<div class='headerBar'>
	<a href='../home'><img class='backButton' src='arrow.png'></a>
	<div class='headerTitle' id="eventHeader"></div>
	<div class='logoutHeader' onclick='javascript:Events.authentication.logout()'>Sign out</div>
</div>
<div id="add" onclick="javascript:Events.event.addEvent()">+</div>
<ul id="eventList">
</ul>
<input type="button" value="Delete category" onclick="javascript:Events.category.removeCategory()">
<div class='footerBar'>
	<div class='logoutFooter' onclick='javascript:Events.authentication.logout()'>Sign out</div>
</div>

<script>
	Events.event.displayEvent();
</script>
</body>
</html>
