<div class='headerBar'>
	<div class='headerBtn cancelAddBtn'>Cancel</div>
	<div class='headerTitle'>Add</div>
	<div class='headerBtn saveAddBtn'>Save</div>
</div>

<div class='addDialog'>
	<div class='label'>Select catagory</div>
	<select id="categoryPicker">
	</select>
	<img class="addCatBtn" src="img/plus.png" onclick="javascript:Events.category.toggleNewCategory()">
	<span id="newCatForm" class="hidden">
		<input id="newCatName" type="text" placeholder="New Category">
		<select id="newCatColor">
			<option value="1">Red</option>
			<option value="2">Orange</option>
			<option value="3">Yellow</option>
			<option value="4">Green</option>
			<option value="5">Blue</option>
			<option value="6">Purple</option>
		</select>
	</span>
	<div class='label'>Set date</div>
	<input type="date" id="eventDate">
	<div class='label'>Set time</div>
	<input type="time" id="eventTime">
	<div class='dialogBtn'>
		<div class='cancelAddBtn'>Cancel</div>
		<div class='saveAddBtn'>Save</div>
	</div>
</div>
